<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>
<body>
<div th:include="~{./common/navbar :: header}"></div>
<div class="container mt-8 d-flex justify-content-center align-items-center">
<a href="/good/create" class="btn btn-category d-flex me-3">
    <i class="fa-solid fa-plus"></i>
    <p class="mt-3">Add</p>
</a>
    <a href="/good/download/pdf" class="btn btn-download d-flex me-3" id="downloadPdfBtn">
        <i class="fa fa-download"></i>
        <p class="mt-3">Pdf Download</p>
    </a>
    <a href="/good/download/excel" class="btn btn-download excel-download d-flex" id="downloadExcelBtn">
        <i class="fa fa-download"></i>
        <p class="mt-3">Excel Download</p>
    </a>
</div>
<div class="container mt-3 w-50 justify-content-center">
<table class="table table-striped" id="dataTable">
    <thead class="table-dark ">
    <tr>
        <th onclick="changeSort('id')">ID</th>
        <th onclick="changeSort('good_name')">Name</th>
        <th onclick="changeSort('quantity')">Quantity</th>
        <th onclick="changeSort('kg')">Kg</th>
        <th onclick="changeSort('category_id')">Category Type</th>
        <th colspan="2">Actions</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
    <div id="pagination" style="margin-top: 10px;" class="d-flex justify-content-center"></div>
</div>
<div th:include="~{./common/footer :: footer}"></div>
</body>
</html>
