<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
<div th:include="~{./common/navbar :: header}"></div>
<div class="container d-flex justify-content-center align-items-center">
    <form th:action="@{/good/create}" th:object="${good}" method="post" class="form">
        <label>Good Name</label>
        <input type="text" th:field="*{good_name}" placeholder="Enter Good name"/>
        <div th:if="${#fields.hasErrors('good_name')}" th:errors="*{good_name}" class="text-danger"></div>
        <select th:field="*{category}" required>
            <option value="" disabled selected>Select category</option>
            <option th:each="cat : ${categories}"
                    th:value="${cat.id}"
                    th:text="${cat.category_name}">
            </option>
        </select>
        <div th:if="${#fields.hasErrors('category')}" th:errors="*{category}" class="text-danger"></div>
        <input type="number" th:field="*{quantity}" placeholder="Enter Quantity" step="1"/>
        <input type="number" th:field="*{kg}" placeholder="Enter Kg" step="0.001"/>
        <div th:if="${#fields.hasGlobalErrors()}" class="text-danger">
            <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
        </div>
        <button type="submit" class="btn btn-dark mt-3">Add</button>
        <button type="button" th:onclick="|window.location.href='@{/good/list}'|"  class="btn mt-3 btn-outline-danger">Cancel</button>
    </form>
</div>
<div th:include="~{./common/footer :: footer}"></div>

</body>
</html>
