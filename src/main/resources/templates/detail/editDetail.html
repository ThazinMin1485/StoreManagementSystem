<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script type="text/javascript" th:src="@{/js/arrival.js}"></script>
</head>
<body>
<div th:include="~{./common/navbar :: header}"></div>
<div class="container d-flex justify-content-center align-items-center">
    <form th:action="@{/goodDetail/update}" th:object="${goodDetail}" method="post" class="form">
        <select th:field="*{good}" required class="mb-3" id="good_id">
            <option value="" disabled selected>Select Good</option>
            <option th:each="g : ${good}"
                    th:value="${g.id}"
                    th:text="${g.goodName}"
                    th:data-kilo="${g.kilo}">
            </option>
        </select>
        <div th:if="${#fields.hasErrors('good')}" th:errors="*{good}" class="text-danger mb-3"></div>
        <input type="number" th:field="*{quantity}" placeholder="Enter Quantity" step="1" class="mb-3" id="quantity" >
        <input type="number" th:field="*{g}" placeholder="Enter g" step="0.001" class="mb-3" id="g" />
        <input type="number" th:field="*{percent}" placeholder="Enter percent" step="0.001" class="mb-3" id="percent" />
        <label>From Date</label>
        <input type="date" th:field="*{fromDate}" th:value="${#temporals.format(fromDate, 'yyyy-MM-dd')}" class="mb-3" id="fromDate"/>
        <label>To Date</label>
        <input type="date" th:field="*{toDate}" th:value="${#temporals.format(toDate, 'yyyy-MM-dd')}" class="mb-3" id="toDate"/>
        <label>Selling Price</label>
        <input type="number" th:field="*{sellingPrice}" step="0.001" class="mb-3 bg-gray" id="sellingPrice" readonly/>
        <input type="file" th:field="*{photo}" class="mb-3" id="photo" />
        <button type="submit" class="btn btn-dark mt-3">Add</button>
        <button type="button" th:onclick="|window.location.href='@{/goodDetail/list}'|"  class="btn mt-3 btn-outline-danger">Cancel</button>
    </form>
</div>
<div th:include="~{./common/footer :: footer}"></div>
</body>
</html>
