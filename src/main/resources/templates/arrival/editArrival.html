<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
<div th:include="~{./common/navbar :: header}"></div>
<div class="container d-flex justify-content-center align-items-center">
    <form th:action="@{/arrival/edit}" th:object="${arrival}" method="post" class="form">
        <input type="hidden" th:field="*{id}">
        <select th:field="*{good}" required class="mb-3">
            <option value="" disabled selected>Select Good</option>
            <option th:each="g : ${good}"
                    th:value="${g.id}"
                    th:text="${g.goodName}">
            </option>
        </select>
        <div th:if="${#fields.hasErrors('good')}" th:errors="*{good}" class="text-danger mb-3"></div>
        <input type="number" th:field="*{quantity}" placeholder="Enter Quantity" step="1" class="mb-3" />
        <input type="number" th:field="*{kg}" placeholder="Enter Kg" step="0.001" class="mb-3" />
        <div th:if="${#fields.hasGlobalErrors()}" class="text-danger mb-3">
            <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
        </div>
        <input type="number" th:field="*{purchasePrice}" placeholder="Enter Purchase price" step="0.001" class="mb-3" />
        <div th:if="${#fields.hasErrors('purchasePrice')}" th:errors="*{purchasePrice}" class="text-danger mb-3" ></div>
        <input type="number" th:field="*{transportationCost}" placeholder="Enter Transportation Cost" step="0.001" class="mb-3"/>
        <div th:if="${#fields.hasErrors('transportationCost')}" th:errors="*{transportationCost}" class="text-danger mb-3"></div>
        <input type="number" th:field="*{overhead}" placeholder="Enter overhead" step="1" class="mb-3"/>
        <input type="date" th:field="*{arrivalTime}" th:value="${#temporals.format(arrivalTime, 'yyyy-MM-dd')}"/>
        <div th:if="${#fields.hasErrors('arrivalTime')}" th:errors="*{arrivalTime}" class="text-danger mb-3"></div>
        <button type="submit" class="btn btn-dark mt-3">Update</button>
        <button type="button" th:onclick="|window.location.href='@{/arrival/list}'|"  class="btn mt-3 btn-outline-danger">Cancel</button>
    </form>
</div>
<div th:include="~{./common/footer :: footer}"></div>
</body>
</html>
