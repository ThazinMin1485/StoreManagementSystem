<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create Arrival</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script type="text/javascript" th:src="@{/js/goodArrival.js}"></script>
</head>
<body>
<div th:include="~{./common/navbar :: header}"></div>
<div class="container d-flex justify-content-center align-items-center">
    <form th:action="@{/arrival/create}" th:object="${arrival}" method="post" class="form">
        <select th:field="*{good}" required class="mb-3" id="selectGood">
            <option value="" disabled selected>Select Good</option>
            <option th:each="g : ${good}"
                    th:value="${g.id}"
                    th:text="${g.goodName}"
                    th:data-kilo="${g.kilo}">
            </option>
        </select>
        <div th:if="${#fields.hasErrors('good')}" th:errors="*{good}" class="text-danger mb-3"></div>
        <input type="number" th:field="*{quantity}" placeholder="Enter Quantity" step="1" class="mb-3" id="quantityInput" />
        <input type="number" th:field="*{kg}" placeholder="Enter Kg" step="0.001" class="mb-3" id="kgInput" />
        <div th:if="${#fields.hasGlobalErrors()}" class="text-danger mb-3">
            <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
        </div>
        <input type="number" th:field="*{purchasePrice}" placeholder="Enter Purchase price" step="0.001" class="mb-3" />
        <div th:if="${#fields.hasErrors('purchasePrice')}" th:errors="*{purchasePrice}" class="text-danger mb-3" ></div>
        <input type="number" th:field="*{transportationCost}" placeholder="Enter Transportation Cost" step="0.001" class="mb-3"/>
        <div th:if="${#fields.hasErrors('transportationCost')}" th:errors="*{transportationCost}" class="text-danger mb-3"></div>
        <input type="number" th:field="*{overhead}" placeholder="Enter overhead" step="1" class="mb-3"/>
        <input type="date" th:field="*{arrivalTime}" placeholder="Enter Arrival Time" th:value="${#temporals.format(arrivalTime, 'yyyy-MM-dd')}" />
        <div th:if="${#fields.hasErrors('arrivalTime')}" th:errors="*{arrivalTime}" class="text-danger mb-3"></div>
        <button type="submit" class="btn btn-dark mt-3">Add</button>
        <button type="button" th:onclick="|window.location.href='@{/arrival/list}'|"  class="btn mt-3 btn-outline-danger">Cancel</button>
    </form>
</div>
<div th:include="~{./common/footer :: footer}"></div>

</body>
</html>
