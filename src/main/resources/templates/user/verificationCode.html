<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Verification Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="custom-bg">
<div class="container d-flex justify-content-center align-items-center">
    <form th:action="@{/verifyCode}" th:object="${userOtp}" method="post" class="form register-form bg-white">
        <p>Please Enter Your Verification Code</p>
        <label>Verification Code</label>
        <input type="text" th:field="*{otp}"/>
        <button type="submit" class="btn btn-dark mt-3">Verify</button>
        <button type="button" th:onclick="|window.location.href='@{/login}'|" class="btn mt-3 btn-outline-danger">
            Cancel
        </button>
    </form>
    <div th:if="${errorMessage}">
        <p class="text-danger" th:text="${errorMessage}"></p>
    </div>
</div>
</body>
</html>
