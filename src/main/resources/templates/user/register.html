<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="custom-bg">
<div class="container d-flex justify-content-center align-items-center">
    <form th:action="@{/signUp}" th:object="${user}" method="post" class="form register-form bg-white">
        <h2>Register Form</h2>
        <label>User Name</label>
        <input type="text" th:field="*{name}"/>
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
        <label>Email</label>
        <input type="text" th:field="*{email}"/>
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
        <label>Phone No</label>
        <input type="text" th:field="*{phoneNo}"/>
        <div th:if="${#fields.hasErrors('phoneNo')}" th:errors="*{phoneNo}" class="text-danger"></div>
        <label>Address</label>
        <input type="text" th:field="*{address}"/>
        <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger"></div>
        <label>Password</label>
        <input type="text" th:field="*{password}"/>
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
        <button type="submit" class="btn btn-dark mt-3">SignUp</button>
        <button type="button" th:onclick="|window.location.href='@{/login}'|" class="btn mt-3 btn-outline-danger">
            Cancel
        </button>
        <div th:if="${errorMessage}" class="mt-3">
            <p class="text-danger" th:text="${errorMessage}"></p>
        </div>
    </form>
</div>
</body>
</html>
