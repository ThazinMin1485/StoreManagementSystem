<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
<div th:include="~{./common/navbar :: header}"></div>
<div class="container d-flex justify-content-center align-items-center">
    <form th:action="@{/category/create}" th:object="${category}" method="post" class="form" >
        <label>Category Name</label>
        <input type="text" th:field="*{categoryName}" placeholder="Enter Category name" />
        <div th:if="${#fields.hasErrors('categoryName')}" th:errors="*{categoryName}" class="text-danger"></div>
        <button type="submit" class="btn btn-dark mt-3">Add</button>
        <button type="button" th:onclick="|window.location.href='@{/category/list}'|"  class="btn mt-3 btn-outline-danger">Cancel</button>
    </form>
</div>
<div th:include="~{./common/footer :: footer}"></div>
</body>
</html>
