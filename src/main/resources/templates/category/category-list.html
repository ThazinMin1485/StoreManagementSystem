<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
<div th:include="~{./common/navbar :: header}"></div>
<div class="container mt-8 btn-container">
<a href="/category/create" class="btn btn-category d-flex ">
    <i class="fa-solid fa-plus"></i>
    <p class="mt-3">Add</p>
</a>
</div>
<div class="container mt-3 w-50 justify-content-center">
<table class="table table-striped">
    <thead class="table-dark ">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th colspan="2">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${categoryList}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.category_name}"></td>
        <td><a th:href="@{/category/edit/{id}(id=${item.id})}" class="text-dark"><i class="fa-solid fa-pen-to-square"></i></a></td>
        <td><a th:href="@{/category/delete/{id}(id=${item.id})}" class="text-dark"><i class="fa-solid fa-trash"></i></a></td>
    </tr>

    </tbody>
</table>
</div>
<div th:include="~{./common/footer :: footer}"></div>
</body>
</html>
