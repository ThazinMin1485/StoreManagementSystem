<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>
<div th:include="~{./common/navbar :: header}"></div>
<div class="container d-flex justify-content-center align-items-center">
    <form th:action="@{/category/update}" th:object="${category}" method="post" class="form">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{del_flag}">
        <label>Name</label>
        <input type="text" id="name" th:field="*{categoryName}">
        <div th:if="${#fields.hasErrors('categoryName')}" th:errors="*{categoryName}" class="text-danger"></div>
        <button type="submit" class="btn btn-dark mt-3">Update</button>
        <button type="button" onclick="history.back()" class="btn mt-3 btn-outline-danger">Cancel</button>
    </form>
</div>
<div th:include="~{./common/footer :: footer}"></div>
</body>
</html>
